{% extends 'base.html' %}

{% block content %}

<div class="col m10">
    <form method="post" enctype="multipart/form-data">{% csrf_token %}
        {% for field in form %}
        <div class="col s12 m5">
            <label>{{field.label}}</label>
            {{field}}
        </div>
        {% endfor %}
        
        <div style="padding-top:10px">
            <button class="btn-flat waves-effect waves-light red" type="submit" name="add_post">Enviar
                <i class="material-icons right">send</i>
            </button>
        </div>
    </form>
</div>

{% endblock %}
